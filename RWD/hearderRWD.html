<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header RWD切版</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="hearderRWD.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="headbar">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUerx4wmDkoEDLhK5hqEEc0hCrLkb6rj_75A&s"
          alt=""
        />
      </div>
      <label for="nav" class="bar"><i class="fa-solid fa-bars"></i></label>
      <div class="head-menu">
        <input type="checkbox" name="show" id="nav" class="nav-toggle" />
        <ul class="link">
          <li class="intro hotel">
            找飯店
            <label for="hotel" class="down">
              <i class="fa-solid fa-caret-down"></i
            ></label>
            <input
              type="radio"
              name="find"
              id="hotel"
              class="list-toggle"
              checked
            />
            <ul class="list">
              <li class="selector">北部</li>
              <li class="selector">中部</li>
              <li class="selector">南部</li>
            </ul>
          </li>
          <li class="intro airport">
            找機票
            <label for="airport" class="down">
              <i class="fa-solid fa-caret-down"></i
            ></label>
            <input type="radio" name="find" id="airport" class="list-toggle" />
            <ul class="list">
              <li class="selector nation">亞洲</li>
              <li class="selector">歐洲</li>
              <li class="selector">澳洲</li>
            </ul>
          </li>
          <li class="intro spot">
            找景點
            <label for="spot" class="down">
              <i class="fa-solid fa-caret-down"></i
            ></label>
            <input type="radio" name="find" id="spot" class="list-toggle" />
            <ul class="list">
              <li class="selector view">遊樂園</li>
              <li class="selector">國家公園</li>
              <li class="selector">海景渡假村</li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
